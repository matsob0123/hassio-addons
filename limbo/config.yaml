name: "LIMBO Server"
version: "1.8"
slug: "limbo_server"
description: "Dodatek do uruchamiania serwera z własną komendą Java"
startup: services
boot: auto
host_network: true
privileged:
  - NET_ADMIN
  - SYS_ADMIN
options:
  WORKDIR: "/config/limbo"         # Katalog, gdzie uruchomić polecenie
  COMMAND: "java -jar limbo.jar --nogui"  # Pełna komenda
schema:
  WORKDIR: str
  COMMAND: str
arch:
  - amd64
  - aarch64
  - armv7
map:
  - config:rw
