name: "Eclipse Temurin JDK 22"
version: "1.53"
slug: "temurin_22"
description: "Addon that contains Temurin 22 with example.jar support"
startup: services
boot: auto
host_network: true
stdin: true
privileged:
  - NET_ADMIN
  - SYS_ADMIN
options:
  WORKDIR: "/share/temurin-22"
  COMMAND: "java -jar example.jar --nogui"
  DEBUG: true
  STOP_COMMAND: "stop"
schema:
  WORKDIR: str
  COMMAND: str
  STOP_COMMAND: str?
arch:
  - amd64
  - aarch64
  - armv7
map:
  - share:rw
